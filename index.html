<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="main-container">
        <div class="title-container">
            <h1>Sign Up</h1>
        </div>

        <form action="#">
            <div class="name-container">
                <div>
                    <input type="text" id="first-name" placeholder="First Name" />
                </div>
                <div>
                    <input type="text" id="last-name" placeholder="Last Name" />
                </div>
            </div>

            <div class="mobile-container">
                <input type="text" id="mobile" placeholder="Mobile No." />
            </div>
              
            <div class="email-container">
                <input type="email" id="email" placeholder="Email Address" />
            </div>

            <div class="password-container">
                <div>
                    <input type="password" id="password" placeholder="Password" />
                </div>
                <div>
                    <input type="password" id="confirmed-password" placeholder="Confirmed Password">
                </div>
            </div>

            <div class="agree-container">
                <div>
                    <input type="checkbox" name="agree" id="agree">
                    <label for="agree"><b>I Agree</b></label>
                </div>
                <div>
                    <p>By clicking <span class="register-text">Register</span>,
                        you agree to the <a href="#">Terms and Conditions</a> set out 
                        by this site, including our Cookie Use.
                    </p>
                </div>
            </div>

            <div class="buttons-container">
                <button type="submit" class="register-btn">Register</button>
                <button class="signin-btn">Sign In</button>
            </div>

        </form>
    </div>
</body>
</html>
